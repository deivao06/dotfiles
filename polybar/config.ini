[colors]
background = #2E3440
background-alt = #3B4252
foreground = #D8DEE9
foreground-alt = #ECEFF4
primary = #81A1C1
secondary = #5E81AC
alert = #BF616A
success = #A3BE8C
warning = #EBCB8B

[bar/dvd]
monitor = ${env:MONITOR:eDP}
width = 100%
height = 24pt
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = "FiraCode Nerd Font:size=10;3"
font-1 = "Symbols Nerd Font:size=12;3"
padding-right = 1
modules-left = i3 date
modules-center = title
modules-right = cpu memory pulseaudio network
module-margin = ${settings.module-margin}
separator = |
separator-foreground = ${colors.foreground}
tray-position = right

[module/i3]
type = internal/i3
pin-workspaces = true
index-sort = true
format = <label-state> <label-mode>

label-mode-padding = 2
label-mode-foreground = ${colors.foreground-alt}
label-mode-background = ${colors.secondary}

; Workspace ativo (focado)
label-focused = %index%
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

; Workspace inativo
label-unfocused = %index%
label-unfocused-padding = 2
label-unfocused-foreground = ${colors.foreground-alt}
label-unfocused-background = ${colors.background-alt}

; Workspace urgente (janela com alerta)
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 2

[module/date]
type = internal/date
interval = 1
date = %d/%m/%Y 
time = %H:%M:%S
label =  %date%  %time%
label-foreground = ${colors.foreground-alt}
format-padding = ${settings.module-padding}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 1
format = <label> <bar-used>
label =   %percentage_used%%

bar-used-indicator = 
bar-used-width = 10
bar-used-foreground-0 = #55aa55
bar-used-foreground-1 = #557755
bar-used-foreground-2 = #f5a70a
bar-used-foreground-3 = #ff5555
bar-used-fill = ▐
bar-used-empty = ▐
bar-used-empty-foreground = #444444

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume =   %percentage%%
label-volume-foreground = ${colors.foreground}
label-muted =   muted
label-muted-foreground = ${colors.alert}

[module/title]
type = internal/xwindow
label = %title%
label-maxlen = 50
label-empty-foreground = ${colors.background}

[module/network]
type = internal/network
interface-type = wireless
interface = wlp2s0
format-connected = <ramp-signal> <label-connected>
label-connected = %essid% %downspeed%

ramp-signal-0 = 󰢿
ramp-signal-1 = 󰢼
ramp-signal-2 = 󰢽
ramp-signal-3 = 󰢾
ramp-signal-4 = 󰢾
ramp-signal-5 = 󰢾

[settings]
module-margin = 1
module-padding = 1
screenchange-reload = true
pseudo-transparency = true
