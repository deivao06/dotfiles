[colors]
background = #2E3440
background-alt = #3B4252
foreground = #D8DEE9
foreground-alt = #ECEFF4
primary = #81A1C1
secondary = #5E81AC
alert = #BF616A
success = #A3BE8C
warning = #EBCB8B

[bar/dvd]
monitor = ${env:MONITOR:eDP}
width = 100%
height = 24pt
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = "FiraCode Nerd Font:size=10;3"
font-1 = "Symbols Nerd Font:size=12;3"
padding-right = 1
modules-left = i3
modules-center = date
modules-right = cpu memory pulseaudio battery
module-margin = ${settings.module-margin}

[module/i3]
type = internal/i3
pin-workspaces = true
index-sort = true
format = <label-state> <label-mode>

label-mode-padding = 2
label-mode-foreground = ${colors.foreground-alt}
label-mode-background = ${colors.secondary}

; Workspace ativo (focado)
label-focused = %index%
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

; Workspace inativo
label-unfocused = %index%
label-unfocused-padding = 2
label-unfocused-foreground = ${colors.foreground-alt}

; Workspace urgente (janela com alerta)
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 2

[module/date]
type = internal/date
interval = 1
date = %d/%m/%Y 
time = %H:%M:%S
label = ï³ %date% ï€— %time%
label-foreground = ${colors.foreground-alt}
format-background = ${colors.background-alt}
format-padding = ${settings.module-padding}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ï’¼ "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
format-background = ${colors.background-alt}
format-padding = ${settings.module-padding}

[module/memory]
type = internal/memory
interval = 2
label = RAM: %percentage_used%%
format-background = ${colors.background-alt}
format-padding = ${settings.module-padding}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume = ï€¨  %percentage%%
label-volume-foreground = ${colors.foreground}
label-muted = ï€¨  muted
label-muted-foreground = ${colors.alert}
format-background = ${colors.background-alt}
format-padding = ${settings.module-padding}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98
poll-interval = 5
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = ğŸ”‹ %percentage%%
format-background = ${colors.background-alt}
format-padding = ${settings.module-padding}

ramp-capacity-0 = ï‰„
ramp-capacity-1 = ï‰ƒ
ramp-capacity-2 = ï‰‚
ramp-capacity-3 = ï‰
ramp-capacity-4 = ï‰€

animation-charging-0 = ï‰„
animation-charging-1 = ï‰ƒ
animation-charging-2 = ï‰‚
animation-charging-3 = ï‰
animation-charging-4 = ï‰€
animation-charging-framerate = 750

[settings]
module-margin = 1
module-padding = 2
screenchange-reload = true
pseudo-transparency = true
